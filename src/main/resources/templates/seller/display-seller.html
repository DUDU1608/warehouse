<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Sellers</title>
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 48px auto;
            background: #fff;
            padding: 34px 24px 30px 24px;
            border-radius: 18px;
            box-shadow: 0 2px 32px rgba(60,72,95,0.13);
        }
        h1 {
            text-align: center;
            color: #1b3660;
            margin-bottom: 18px;
            font-size: 1.7rem;
            font-weight: 600;
        }
        .filter-bar {
            margin-bottom: 20px;
            text-align: right;
        }
        .filter-bar input {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1.1px solid #c4d2e3;
            background: #f7faff;
            width: 210px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fafbfc;
            margin: 0 auto 15px auto;
            box-shadow: 0 1px 6px rgba(60,72,95,0.07);
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e8f1;
            text-align: left;
            font-size: 1rem;
        }
        th {
            background: #e8eef7;
            font-weight: 600;
            color: #22314e;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .action-btn {
            padding: 7px 15px;
            font-size: 0.96rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.13s;
        }
        .edit-btn {
            background: #49c0e7;
            color: #fff;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background: #3267d6;
        }
        .save-btn {
            background: #43c676;
            color: #fff;
        }
        .save-btn:hover {
            background: #2b964d;
        }
        .cancel-btn {
            background: #f7b065;
            color: #fff;
        }
        .cancel-btn:hover {
            background: #be670d;
        }
        .delete-btn {
            background: #f37e7e;
            color: #fff;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 15px;
            color: #355ba2;
            text-decoration: none;
            transition: color 0.15s;
        }
        .back-link:hover {
            color: #1b3660;
            text-decoration: underline;
        }
        @media (max-width: 1040px) {
            .container { max-width: 99vw; padding: 3vw 1vw; }
            table, thead, tbody, th, td, tr { font-size: 14px; }
            th, td { padding: 7px 4px; }
        }
        @media (max-width: 700px) {
            table { font-size: 12px; }
            .container { padding: 2vw 1vw; }
            .filter-bar input { width: 99%; margin-bottom: 12px; }
        }
    </style>
    <script>
        function enableEdit(rowId) {
            document.querySelectorAll('.seller-row').forEach(function(tr) {
                tr.style.display = '';
            });
            document.querySelectorAll('.edit-row').forEach(function(tr) {
                tr.style.display = 'none';
            });
            document.getElementById('row-'+rowId).style.display = 'none';
            document.getElementById('edit-'+rowId).style.display = '';
        }
        function cancelEdit(rowId) {
            document.getElementById('row-'+rowId).style.display = '';
            document.getElementById('edit-'+rowId).style.display = 'none';
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Seller List</h1>
    <div class="filter-bar">
        <input type="text" id="nameFilter" onkeyup="filterTable()" placeholder="Filter by name...">
    </div>
    <table id="sellerTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile No</th>
            <th>Banking Name</th>
            <th>Account Number</th>
            <th>IFSC</th>
            <th>Bank Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seller, iterStat : ${sellers}" th:id="'row-' + ${seller.id}" class="seller-row">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${seller.name}"></td>
            <td th:text="${seller.mobile}"></td>
            <td th:text="${seller.bankingName}"></td>
            <td th:text="${seller.accountNumber}"></td>
            <td th:text="${seller.ifsc}"></td>
            <td th:text="${seller.bankName}"></td>
            <td th:text="${seller.address}"></td>
            <td>
                <button type="button" class="action-btn edit-btn" th:onclick="'enableEdit(' + ${seller.id} + ')'">Edit</button>
                <form th:action="@{/seller/delete/{id}(id=${seller.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this seller?');">
                    <button type="submit" class="action-btn delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        <!-- Inline edit row (hidden by default) -->
        <tr th:each="seller, iterStat : ${sellers}" th:id="'edit-' + ${seller.id}" class="edit-row" style="display:none;">
            <form th:action="@{/seller/update/{id}(id=${seller.id})}" method="post">
                <td th:text="${iterStat.count}"></td>
                <td><input type="text" name="name" th:value="${seller.name}" required></td>
                <td><input type="text" name="mobile" th:value="${seller.mobile}"></td>
                <td><input type="text" name="bankingName" th:value="${seller.bankingName}"></td>
                <td><input type="text" name="accountNumber" th:value="${seller.accountNumber}"></td>
                <td><input type="text" name="ifsc" th:value="${seller.ifsc}"></td>
                <td><input type="text" name="bankName" th:value="${seller.bankName}"></td>
                <td><input type="text" name="address" th:value="${seller.address}"></td>
                <td>
                    <button type="submit" class="action-btn save-btn">Save</button>
                    <button type="button" class="action-btn cancel-btn" th:onclick="'cancelEdit(' + ${seller.id} + ')'">Cancel</button>
                </td>
            </form>
        </tr>
        <tr th:if="${#lists.isEmpty(sellers)}">
            <td colspan="9" style="text-align:center; color:#b5b7bb;">No sellers found.</td>
        </tr>
        </tbody>
    </table>
    <a href="/seller" class="back-link">&larr; Back to Seller Module</a>
</div>
<script>
    // Simple filter function (as before)
    function filterTable() {
        var input = document.getElementById("nameFilter");
        var filter = input.value.toLowerCase();
        var table = document.getElementById("sellerTable");
        var tr = table.getElementsByTagName("tr");

        for (var i = 1; i < tr.length; i++) {
            if (tr[i].className !== "seller-row") continue; // only filter display rows
            var td = tr[i].getElementsByTagName("td")[1]; // Name column
            if (td) {
                var txtValue = td.textContent || td.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
