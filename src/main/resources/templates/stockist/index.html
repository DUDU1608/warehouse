<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stockist Module</title>
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 34px 30px 28px 30px;
            border-radius: 16px;
            box-shadow: 0 2px 24px #c8d0e7;
            text-align: center;
        }
        h2 {
            color: #274c97;
            margin-bottom: 26px;
            font-size: 1.5rem;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 18px;
        }
        .menu a {
            display: block;
            width: 100%;
            background: #296ad3;
            color: #fff;
            padding: 13px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 1px 8px #c5d2e7;
            transition: background 0.14s;
        }
        .menu a:hover {
            background: #274c97;
        }
        .back-btn {
            display: block;
            margin-top: 28px;
            color: #274c97;
            background: #e6eaf2;
            border: 1px solid #b8c8df;
            border-radius: 7px;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.02rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Stockist Module</h2>
    <div class="menu">
        <a href="/stockist/add" class="dashboard-btn">Add Stockist</a>
        <a href="/stockist/add-stockdata">Add Stock Data</a>
        <a href="/stockist/add-loandata">Add Loan Data</a>
        <a href="/stockist/add-margindata">Add Margin Data</a>
        <a href="/stockist/list">Display Stockist</a>
        <a href="/stockist/display-stockdata">Display Stock Data</a>
        <a href="/stockist/display-loandata">Display Loan Data</a>
        <a href="/stockist/display-margindata">Display Margin Data</a>
        <a href="/stockist/rental-interest-calculator">Rental and Interest Calculator</a>
    </div>
    <a href="/" class="back-btn">&larr; Back to Admin Dashboard</a>
</div>
</body>
</html>
