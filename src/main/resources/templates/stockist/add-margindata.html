<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Margin Data</title>
    <style>
        .container { max-width: 430px; margin: 44px auto; background: #fff; padding: 28px 20px; border-radius: 12px; box-shadow: 0 2px 16px #b6c2e7;}
        h2 { color: #2a4687; text-align: center; margin-bottom: 14px;}
        form label { font-weight: 600; margin-top: 7px; display: block;}
        form input, form select { width: 100%; padding: 7px; border-radius: 7px; border: 1px solid #c5d1e7; margin-bottom: 11px;}
        .btn { background: #274c97; color: #fff; border: none; border-radius: 7px; padding: 11px 0; width: 100%; font-size: 1rem; font-weight: 600;}
        .success { color: #249755; text-align: center; margin-bottom: 10px; }
        .back-link { display: block; margin-top: 18px; text-align: left; color: #274c97; text-decoration: none;}
    </style>
</head>
<body>
<div class="container">
    <h2>Add Margin Data</h2>
    <div th:if="${success}" class="success">Margin data saved successfully!</div>
    <form th:action="@{/stockist/add-margindata}" th:object="${marginData}" method="post">
        <label>Date</label>
        <input type="date" th:field="*{date}" required>

        <label>Stockist Name</label>
        <input type="text" th:field="*{stockistName}" id="stockistName" list="stockist-list" required placeholder="Start typing stockist...">
        <datalist id="stockist-list">
            <option th:each="s : ${stockists}" th:value="${s.stockistName}"></option>
        </datalist>

        <label>Commodity</label>
        <select th:field="*{commodity}">
            <option value="Wheat">Wheat</option>
            <option value="Maize">Maize</option>
            <option value="Paddy">Paddy</option>
        </select>

        <label>Warehouse</label>
        <input type="text" th:field="*{warehouse}" id="warehouse" list="warehouse-list" required placeholder="Start typing warehouse...">
        <datalist id="warehouse-list">
            <option th:each="w : ${warehouses}" th:value="${w}"></option>
        </datalist>

        <label>Amount</label>
        <input type="number" th:field="*{amount}" step="0.01" required>

        <button class="btn" type="submit">Save Margin Data</button>
    </form>
    <a href="/stockist" class="back-link">&larr; Back to Stockist Dashboard</a>
</div>
</body>
</html>
