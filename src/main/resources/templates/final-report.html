<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Final Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7faff;
            color: #333;
        }

        .header {
            background-color: #3f51b5;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header a {
            color: white;
            text-decoration: none;
            background-color: #283593;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .container {
            padding: 2rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            background-color: #e3f2fd;
            padding: 1rem;
            border-radius: 10px;
        }

        label {
            width: 100%;
            font-weight: bold;
        }

        select, input[type="number"], input[type="date"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        td:nth-child(1) { background-color: #e3f2fd; }
        td:nth-child(2) { background-color: #bbdefb; }
        td:nth-child(3) { background-color: #90caf9; }
        td:nth-child(4) { background-color: #64b5f6; }
        td:nth-child(5) { background-color: #42a5f5; }
        td:nth-child(6) { background-color: #2196f3; color: white; }
        td:nth-child(7) { background-color: #1e88e5; color: white; }
        td:nth-child(8) { background-color: #1976d2; color: white; }

        .report-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Final Report</h1>
    <a href="/">â¬… Back to Dashboard</a>
</div>

<div class="container">
    <!-- Input Form -->
    <form method="post" th:action="@{/final-report}">
        <div>
            <label>Stockist Name:</label>
            <select name="stockistName" required>
                <option value="" disabled selected>Select</option>
                <th:block th:each="stockist : ${stockists}">
                    <option th:value="${stockist.stockistName}" th:text="${stockist.stockistName}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label>Warehouse:</label>
            <select name="warehouse" required>
                <option value="" disabled selected>Select</option>
                <th:block th:each="wh : ${warehouses}">
                    <option th:value="${wh}" th:text="${wh}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label>Commodity:</label>
            <select name="commodity" required>
                <option value="" disabled selected>Select</option>
                <th:block th:each="cmd : ${commodities}">
                    <option th:value="${cmd}" th:text="${cmd}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label>Rate (â‚¹):</label>
            <input type="number" name="rate" step="0.01" required />
        </div>

        <div>
            <label>Upto Date:</label>
            <input type="date" name="date" required />
        </div>

        <div>
            <button type="submit" class="btn">Generate Report</button>
        </div>
    </form>

    <!-- Export to PDF Button -->
    <div th:if="${report != null and stockistName != null and warehouse != null and commodity != null and rate != null and reportDate != null}">
        <form th:action="@{/final-report/pdf}" method="get" style="margin-bottom: 1rem;">
            <input type="hidden" name="stockistName" th:value="${stockistName}" />
            <input type="hidden" name="warehouse" th:value="${warehouse}" />
            <input type="hidden" name="commodity" th:value="${commodity}" />
            <input type="hidden" name="rate" th:value="${rate}" />
            <input type="hidden" name="date" th:value="${reportDate}" />
            <button type="submit" class="btn btn-danger">ðŸ“„ Export to PDF</button>
        </form>
    </div>

    <!-- Report Table -->
    <div th:if="${report != null}">
        <div class="report-title">Report Summary:</div>
        <table>
            <thead>
            <tr>
                <th>Total Stock (kg)</th>
                <th>Reduction (kg)</th>
                <th>Net Stock (kg)</th>
                <th>Rate (â‚¹/kg)</th>
                <th>Total Cost (â‚¹)</th>
                <th>Interest (â‚¹)</th>
                <th>Rental (â‚¹)</th>
                <th>Net Payable (â‚¹)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${report.totalStock}">0</td>
                <td th:text="${report.reduction}">0</td>
                <td th:text="${report.netStock}">0</td>
                <td th:text="${report.rate}">0</td>
                <td th:text="${report.totalCost}">0</td>
                <td th:text="${report.interest}">0</td>
                <td th:text="${report.rental}">0</td>
                <td th:text="${report.netPayable}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
