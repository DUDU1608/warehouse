<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stockist Dashboard</title>
    <style>
        body {
            background: #f4f8fd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 36px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 2px 32px rgba(60,72,95,0.14);
            text-align: center;
        }
        h2 {
            color: #22314e;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .menu form {
            margin: 0;
        }
        .menu button {
            width: 100%;
            padding: 14px 0;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(90deg, #3267d6 0%, #49c0e7 100%);
            border: none;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(50,103,214,0.12);
            transition: background 0.18s, transform 0.13s;
            font-weight: 500;
            cursor: pointer;
        }
        .menu button:hover {
            background: linear-gradient(90deg, #274c97 0%, #319fc5 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .back-btn {
            margin-top: 32px;
            display: block;
            color: #274c97;
            text-decoration: none;
            font-weight: 500;
        }
        .back-btn:hover { text-decoration: underline; }
        @media (max-width: 520px) {
            .container { max-width: 96vw; padding: 14vw 4vw 6vw 4vw; }
            h2 { font-size: 1.45rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Stockist Dashboard</h2>
    <div class="menu">
        <form action="/user/my-stock" method="get">
            <button type="submit">Display My Stock</button>
        </form>
        <form action="/user/stock-withdrawn" method="get">
            <button type="submit">My Withdrawn Stock</button>
        </form>
        <form action="/user/my-loans" method="get">
            <button type="submit">Display Loans</button>
        </form>
        <form action="/user/my-margins" method="get">
            <button type="submit">Display Margin Paid</button>
        </form>
        <form action="/user/stock-summary" method="get">
            <button type="submit">Stock Summary</button>
        </form>
        <form action="/user/rental-calculator" method="get">
            <button type="submit">Rental Charges Due</button>
        </form>
        <form action="/user/interest-calculator" method="get">
            <button type="submit">Interest Due</button>
        </form>
    </div>
    <a class="back-btn" href="/user" title="Back to Home">&larr; Back to Home</a>
</div>
</body>
</html>
