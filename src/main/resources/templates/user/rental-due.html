<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental Charges Due</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(44,77,130,0.13);
            padding: 42px 35px 32px 35px;
            max-width: 410px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #22314e;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 24px;
        }
        .amt {
            color: #2176ff;
            font-size: 2.1rem;
            font-weight: bold;
            margin-top: 8px;
            margin-bottom: 22px;
            letter-spacing: 1.3px;
        }
        button {
            font-size: 1.09rem;
            background: linear-gradient(90deg, #3267d6 0%, #49c0e7 100%);
            color: #fff;
            border: none;
            padding: 13px 30px;
            border-radius: 8px;
            margin: 7px 4px 0 4px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(50,103,214,0.09);
            transition: background 0.16s, transform 0.13s;
        }
        button:hover {
            background: linear-gradient(90deg, #274c97 0%, #319fc5 100%);
            transform: translateY(-2px) scale(1.035);
        }
        @media (max-width: 500px) {
            .container { max-width: 96vw; padding: 8vw 3vw 7vw 3vw; }
            h2 { font-size: 1.3rem; }
            .amt { font-size: 1.3rem; }
            button { width: 95vw; padding: 14px 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Rental Charges Due</h2>
    <div class="amt">
        <span th:text="${rentalDue} + ' â‚¹'"></span>
    </div>
    <form action="/user/rental-due/details" method="get" style="display:inline;">
        <button type="submit">Get Details</button>
    </form>
    <form action="/user/stockist" method="get" style="display:inline;">
        <button type="submit">Back to Dashboard</button>
    </form>
</div>
</body>
</html>
