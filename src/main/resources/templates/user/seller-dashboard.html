<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Dashboard</title>
    <style>
        body { background: #f4f6fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 18px #c8d0e7; padding: 30px 22px;}
        h2 { color: #274c97; text-align: center; margin-bottom: 22px; }
        .dashboard-btn { display: block; width: 100%; margin: 16px 0; background: #274c97; color: #fff; border: none; border-radius: 7px; padding: 13px 0; font-size: 1.12rem; font-weight: 600; text-align: center; text-decoration: none;}
        .back-btn { display: block; margin: 30px auto 0; width: 70%; background: #eee; color: #274c97; border: 1px solid #c7d3e7; border-radius: 7px; padding: 10px 0; text-align: center; text-decoration: none; font-weight: 500;}
        .back-btn:hover { background: #dde4ef; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Welcome, ' + ${userName} + '!'">Welcome!</h2>
    <a href="/user/seller/purchases" class="dashboard-btn">Display Purchase Data</a>
    <a href="/user/seller/payments" class="dashboard-btn">Display Payment Data</a>
    <a href="/user/seller/summary" class="dashboard-btn">Purchase Summary</a>
    <a href="/user" class="back-btn">&larr; Back to Dashboard</a>
</div>
</body>
</html>
