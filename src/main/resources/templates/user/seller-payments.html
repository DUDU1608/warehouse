<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Payments</title>
    <style>
        table { width:100%; border-collapse:collapse; background:#fff; }
        th, td { border: 1px solid #d2dbe7; padding: 8px 10px; }
        th { background:#f3f7fc; }
        .container { max-width:700px; margin:32px auto; background:#fff; border-radius:12px; box-shadow:0 2px 12px #c8d0e7; padding:20px;}
    </style>
</head>
<body>
<div class="container">
    <h2>Your Payment Records</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Bank Reference</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.date}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.bankReference}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/user/seller" style="display:block;margin-top:22px;text-align:center;">&larr; Back to Seller Dashboard</a>
</div>
</body>
</html>
