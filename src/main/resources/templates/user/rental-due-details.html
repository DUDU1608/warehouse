<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental Due Details</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(44,77,130,0.12);
            padding: 40px 30px 30px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #22314e;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #f9fbff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 8px rgba(60,72,95,0.08);
        }
        th, td {
            padding: 13px 8px;
            text-align: center;
            font-size: 1.08rem;
        }
        th {
            background: #3267d6;
            color: #fff;
            font-weight: 500;
        }
        tr:nth-child(even) td {
            background: #f1f6fc;
        }
        tr:nth-child(odd) td {
            background: #fff;
        }
        td {
            color: #2a334d;
            border-bottom: 1px solid #e5ebf2;
        }
        tr:last-child td {
            border-bottom: none;
        }
        button {
            font-size: 1.08rem;
            background: linear-gradient(90deg, #3267d6 0%, #49c0e7 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(50,103,214,0.09);
            transition: background 0.16s, transform 0.13s;
        }
        button:hover {
            background: linear-gradient(90deg, #274c97 0%, #319fc5 100%);
            transform: translateY(-2px) scale(1.035);
        }
        @media (max-width: 700px) {
            .container { max-width: 96vw; padding: 7vw 2vw 8vw 2vw; }
            table, th, td { font-size: 0.98rem; }
            h2 { font-size: 1.18rem; }
        }
        @media (max-width: 480px) {
            table, th, td { font-size: 0.86rem; }
            .container { padding: 4vw 0vw 5vw 0vw; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Rental Due Details</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Quantity (MT)</th>
            <th>Days</th>
            <th>Rental (₹)</th>
            <th>Cumulative Rental (₹)</th>
        </tr>
        <tr th:each="d : ${details}">
            <td th:text="${d.date}"></td>
            <td th:text="${d.quantity}"></td>
            <td th:text="${d.days}"></td>
            <td th:text="${d.rental}"></td>
            <td th:text="${d.cumulativeRental}"></td>
        </tr>
    </table>
    <form action="/user/rental-due" method="get">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
