<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interest Charges Due</title>
    <style>
        body { background: #f4f8fb; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .container { background: #fff; border-radius: 16px; box-shadow: 0 6px 28px rgba(44,77,130,0.12); padding: 38px 28px; max-width: 500px; margin: 70px auto; text-align: center; }
        h2 { color: #22314e; font-size: 2rem; margin-bottom: 25px; }
        .amt { font-size: 1.33rem; color: #143580; font-weight: 600; margin: 20px 0; }
        button { font-size: 1.08rem; background: linear-gradient(90deg, #3267d6 0%, #49c0e7 100%); color: #fff; border: none; padding: 12px 32px; border-radius: 8px; cursor: pointer; font-weight: 500; box-shadow: 0 2px 8px rgba(50,103,214,0.09); transition: background 0.16s, transform 0.13s; }
        button:hover { background: linear-gradient(90deg, #274c97 0%, #319fc5 100%); transform: translateY(-2px) scale(1.035); }
        form { display: inline-block; margin: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Interest Charges Due</h2>
    <div class="amt">
        Total Interest Due: <span th:text="${interestDue} + ' â‚¹'"></span>
    </div>
    <form action="/user/interest-due/details" method="get">
        <button type="submit">Get Details</button>
    </form>
    <form action="/user/stockist" method="get">
        <button type="submit">Back to Dashboard</button>
    </form>
</div>
</body>
</html>
