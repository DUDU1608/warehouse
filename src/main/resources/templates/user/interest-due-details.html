<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Interest Due Details</title>
    <style>
        body { background: #f4f8fb; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .container { background: #fff; border-radius: 16px; box-shadow: 0 6px 28px rgba(44,77,130,0.12); padding: 35px 18px; max-width: 850px; margin: 60px auto; text-align: center; }
        h2 { color: #22314e; font-size: 2rem; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #f9fbff; border-radius: 12px; overflow: hidden; box-shadow: 0 1px 8px rgba(60,72,95,0.08); }
        th, td { padding: 13px 8px; text-align: center; font-size: 1.08rem; }
        th { background: #3267d6; color: #fff; font-weight: 500; }
        tr:nth-child(even) td { background: #f1f6fc; }
        tr:nth-child(odd) td { background: #fff; }
        td { color: #2a334d; border-bottom: 1px solid #e5ebf2; }
        tr:last-child td { border-bottom: none; }
        button { font-size: 1.08rem; background: linear-gradient(90deg, #3267d6 0%, #49c0e7 100%); color: #fff; border: none; padding: 10px 28px; border-radius: 8px; cursor: pointer; font-weight: 500; box-shadow: 0 2px 8px rgba(50,103,214,0.09); transition: background 0.16s, transform 0.13s; }
        button:hover { background: linear-gradient(90deg, #274c97 0%, #319fc5 100%); transform: translateY(-2px) scale(1.035); }
    </style>
</head>
<body>
<div class="container">
    <h2>Interest Due Details</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Cumulative Interest</th>
        </tr>
        <tr th:each="d : ${details}">
            <td th:text="${d.date}"></td>
            <td th:text="${d.type}"></td>
            <td th:text="${d.amount}"></td>
            <td th:text="${d.principal}"></td>
            <td th:text="${d.interest}"></td>
            <td th:text="${d.cumulativeInterest}"></td>
        </tr>
    </table>
    <form action="/user/interest-due" method="get">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
