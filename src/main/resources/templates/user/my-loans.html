<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Loans</title>
    <style>
        body { background: #f4f6fa; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 700px; margin: 36px auto; background: #fff; border-radius: 13px; box-shadow: 0 2px 18px #b6c2e7; padding: 30px; }
        h2 { color: #274c97; margin-bottom: 20px; text-align: center;}
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #2b964d; padding: 8px 7px; text-align: center; }
        th { background: #c26d01; }
        tr:nth-child(even) { background: #f8fafc; }
        .back-btn {
            display: inline-block;
            background: #274c97;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            margin-top: 26px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.15s;
        }
        .back-btn:hover { background: #143263; }
        .errormsg { color: #c0392b; font-weight: 600; text-align: center; margin-bottom: 18px;}
    </style>
</head>
<body>
<div class="container">
    <h2>My Loans</h2>
    <div th:if="${error}" class="errormsg" th:text="${error}"></div>
    <div th:if="${loans == null or #lists.isEmpty(loans)}">
        <p style="text-align:center;">No loan records found.</p>
    </div>
    <div th:if="${loans != null and !#lists.isEmpty(loans)}">
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Stockist Name</th>
                <th>Commodity</th>
                <th>Warehouse</th>
                <th>Loan Type</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${loans}">
                <td th:text="${l.date}">-</td>
                <td th:text="${l.stockistName}">-</td>
                <td th:text="${l.commodity}">-</td>
                <td th:text="${l.warehouse}">-</td>
                <td th:text="${l.loanType}">-</td>
                <td th:text="${l.amount}">-</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/user/stockist" class="back-btn">&larr; Back to Dashboard</a>
</div>
</body>
</html>
