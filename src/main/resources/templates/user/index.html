<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; }
        .container { max-width: 450px; margin: 64px auto; background: #fff; padding: 38px 30px; border-radius: 18px; box-shadow: 0 2px 24px #c8d0e7; }
        h2 { text-align: center; color: #274c97; margin-bottom: 22px; }
        .modules { display: flex; flex-direction: column; gap: 24px; margin-top: 28px;}
        .module-btn {
            padding: 17px; border-radius: 11px; font-size: 1.15rem; background: #296ad3;
            color: #fff; text-align: center; text-decoration: none; border: none; font-weight: 600;
            box-shadow: 0 1px 6px #c5d2e7; transition: background 0.16s;
        }
        .module-btn:hover { background: #153e71; }
        .logout-btn {
            margin-top: 28px; background: #eee; color: #274c97; padding: 11px 0; border-radius: 8px; width: 100%; border: 1px solid #d1dbe7; font-size: 1rem;
        }
    </style>
</head>
<body>
<div style="text-align:right; max-width:450px; margin: 24px auto 0 auto;">
    <form action="/logout" method="post" style="display:inline;">
        <button type="submit" style="
            background:#e74c3c;
            color:#fff;
            border:none;
            border-radius:6px;
            padding:7px 22px;
            font-size:1rem;
            font-weight:500;
            cursor:pointer;
            box-shadow:0 1px 4px rgba(231,76,60,0.13);
        ">Logout</button>
    </form>
</div>
<div class="container">
    <h2>Welcome, <span th:text="${userName}">User</span>!</h2>
    <div class="modules">
        <a th:if="${isSeller}" th:href="@{/user/seller}" class="module-btn">Seller Module</a>
        <a th:if="${isStockist}" th:href="@{/user/stockist}" class="module-btn">Stockist Module</a>
        <a th:if="${isBuyer}" th:href="@{/user/buyer}" class="module-btn">Buyer Module</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="logout-btn" type="submit">Logout</button>
    </form>
</div>
</body>
</html>
